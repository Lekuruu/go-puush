name: Publish Docker Image

on:
  push:
    branches: [ "**" ]
  release:
    types: [ created ]
  pull_request:
  workflow_dispatch:

jobs:
  docker:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true
        cache-dependency-path: go.sum

    - name: Cache cross-compilers
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: build-essential gcc-aarch64-linux-gnu
        version: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine publish behavior
      id: publish
      run: |
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
        elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "publish=true" >> "$GITHUB_OUTPUT"
        else
          echo "publish=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      if: steps.publish.outputs.publish == 'true'
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare image metadata
      id: meta
      run: |
        IMAGE_NAME="ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
        TAGS="$IMAGE_NAME:sha-${{ github.sha }}"
        if [ "${{ github.event_name }}" = "release" ]; then
          TAGS="$TAGS,$IMAGE_NAME:${{ github.event.release.tag_name }}"
        fi
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAGS="$TAGS,$IMAGE_NAME:latest"
        fi
        echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
        echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

    - name: Build CGO binaries for amd64 and arm64
      env:
        CGO_ENABLED: "1"
        GOOS: "linux"
      run: |
        set -euo pipefail
        mkdir -p dist
        for ARCH in amd64 arm64; do
          echo "Building for linux/$ARCH"
          case "$ARCH" in
            amd64)
              CC_COMPILER="gcc"
              ;;
            arm64)
              CC_COMPILER="aarch64-linux-gnu-gcc"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac
          GOARCH=$ARCH CC="$CC_COMPILER" \
            go build -trimpath -ldflags="-s -w" -o "dist/puush-linux-$ARCH" ./cmd/puush/
        done

    - name: Build and push multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: .github/Dockerfile.ci
        push: ${{ steps.publish.outputs.publish == 'true' }}
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        provenance: false
        sbom: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
